<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>numeri da 1 a 1000</title>
    </head>
        <script>
            for (i=0;i<1000;i++){
                document.write(i+" ")
            
            if(i%10==0){
                document.write("<span style='color:red'>"+i+"</span>")
            }
        }
        </script>
    
</html>
